<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image popup</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="gallery">
        <div class="img-container">
            <img src="./img/small/alberta-small.jpg" alt="Alberta so old" data-original='alberta-large.jpg'>
        </div>
        <div class="img-container">
            <img src="./img/small/clouds-small.jpg" alt="Clouds are so nice" data-original='clouds-large.jpg'>
        </div>
        <div class="img-container">
            <img src="./img/small/seaside-small.jpg" alt="Seaside is wild" data-original='seaside-large.jpg'>
        </div>
        <div class="img-container">
            <img src="./img/small/trees-small.jpg" alt="Trees is so green" data-original='trees-large.jpg'>
        </div>
    </div>


    <div class="modal">
        <img class="large-img" src="./img/full/alberta-large.jpg" alt="">
        <p class=" caption"></p>
    </div>
    <script src="./app.js"></script>
</body>

</html>
